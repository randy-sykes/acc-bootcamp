<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body style="background: gray;">
    <h1>Summer Camp Registration</h1>
    <form action="">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <p>Select a month:</p>
        <div>
            <label>
                <input type="radio" name="month" id="june" value="june" required checked>
                June
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="month" id="july" value="july">
                July
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="month" id="august" value="august">
                August
            </label>
        </div>
        <br>
        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="kids">under 18</option>
                <option value="youngAdult">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <br>
        <button type="submit">Register</button>

    </form>
